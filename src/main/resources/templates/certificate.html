<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Certificate</title>
</head>
<body style="margin:0" >
<div
        style="
        display: flex;
        flex-direction: column;
        border: 1px solid black;
        margin: 0;
      "
>
    <div
            style="
          display: flex;
          flex-direction: row;
          justify-content: space-between;
        "
    >
        <span
                style="
            position: absolute;
            z-index: 1;
            right: 75px;
            font-size: x-small;
            top: 2px;
          "
        >CERTIFICATE ID-</span
        >
        <div
                style="
            margin-left: -10px;
            background-color: blue;
            height: 20px;
            width: 150px;
            transform: skewX(-20deg);
          "
        ></div>
        <div
                style="
            width: 140px;
            background-color: blue;
            height: 5px;
            margin-top: 15px;
            margin-right: 15px;
          "
        ></div>
    </div>
    <div
            style="
          display: flex;
          flex-direction: row;
          justify-content: space-between;
        "
    >
        <div
                style="
            height: 130px;
            width: 20px;
            background-color: blue;
            transform: skewY(-20deg);
            margin-top: -10px;
          "
        ></div>
        <img
                style="width: 250px; height: 80px; margin-top: 40px"
                src="./logo.jpeg"
        />
        <div
                style="
            height: 140px;
            width: 5px;
            background-color: blue;
            margin-right: 15px;
          "
        ></div>
    </div>
    <div
            style="
          display: flex;
          justify-content: center;
          font-weight: 700;
          font-size: xx-large;
          margin-top: 20px;
        "
    >
        Certificate of Completion
    </div>
    <div
            style="
          display: flex;
          justify-content: center;
          font-weight: 500;
          margin-top: 8px;
          font-size: larger;
        "
    >
        This is to certify that
    </div>
    <div
            style="
          display: flex;
          justify-content: center;
          margin-top: 12px;
          font-size: x-large;
        "
    >
        <span th:text="${name}"></span>
    </div>
    <div
            style="
          display: flex;
          justify-content: center;
          font-weight: 700;
          font-size: 20;
          margin-top: 24px;
        "
    >
        has successfully completed the Training Certificate Course in
    </div>
    <div
            style="
          display: flex;
          justify-content: center;
          margin-top: 20px;
          font-size: xx-large;
          font-weight: 500;
        "
    >
        <span th:text="${courseName}"></span>
    </div>

    <div
            style="
          display: flex;
          flex-direction: row;
          justify-content: space-between;
        "
    >
        <div
                style="
            height: 150px;
            width: 5px;
            background-color: blue;
            margin-left: 15px;
          "
        ></div>
        <div style="display: flex; width: 100%; justify-content: space-between">
            <div
                    style="
              display: flex;
              justify-content: center;
              align-items: center;
              flex-direction: column;
              margin-left: 24px;
            "
            >
                <span th:text="${dateOfCompletion}"></span>
                <div
                        style="
                height: 2px;
                width: 200px;
                background-color: black;
                margin-top: 4px;
              "
                ></div>
                <span style="margin-top: 10px">Date</span>
            </div>
            <div
                    style="
              display: flex;
              justify-content: center;
              align-items: center;
              flex-direction: column;
              margin-right: 24px;
            "
            >
                <img src="./sign.jpeg" />
                <div
                        style="
                height: 2px;
                width: 200px;
                background-color: black;
                margin-top: 4px;
              "
                ></div>
                <span style="margin-top: 10px">Director, Prwatech</span>
            </div>
        </div>
        <div
                style="
            height: 130px;
            width: 20px;
            background-color: blue;
            transform: skewY(-20deg);
            margin-top: 20px;
          "
        ></div>
    </div>
    <div
            style="
          display: flex;
          flex-direction: row;
          justify-content: space-between;
        "
    >
        <div
                style="
            width: 140px;
            background-color: blue;
            height: 5px;
            margin-left: 15px;
            margin-bottom: 15px;
          "
        ></div>
        <div
                style="
            background-color: blue;
            height: 20px;
            width: 150px;
            transform: skewX(-20deg);
            margin-top: -3px;
          "
        ></div>
    </div>
</div>
</body>
</html>
